<!DOCTYPE html>
<html lang="it">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <link href="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/js/all.min.js') }}"></script>

        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>

        <script src="{{ url_for('static', filename='node_modules/popper.js/dist/popper.min.js') }}"></script>

        <!-- Custom Bootstrap -->
        <link href=" {{ url_for('static', filename='css/sb-admin-2.min.css') }} " rel="stylesheet">
        <script src=" {{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>


        <!-- chart.js -->
        <script src="{{ url_for('static', filename='node_modules/chart.js/dist/chart.js') }}"></script>

        <!-- calendar.js -->
        <script src="{{ url_for('static', filename='node_modules/@fullcalendar/core/index.global.min.js') }}"></script>

        <!-- DataTables -->
        <!-- script src="{{ url_for('static', filename='node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.mjs') }}"></script -->
        <link href="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.css" rel="stylesheet">

        <script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>

        <title> {% block title %}{% endblock %} </title>
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <main class="container">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Boffo Luca&Alvise Favero @2023</span>
                    </div>
            </div>
    </footer>
</body>
</html>
