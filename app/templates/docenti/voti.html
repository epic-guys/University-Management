{% extends 'docenti/docenti-base.html' %}
{% block title %} Esami {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block main %}
    <h1>Esami</h1>
    Codice esame: <input type="text" class="form-control-plaintext" id="cod_esame" value="{{ esameanno.cod_esame }}">
    Anno accademico: <input type="text" class="form-control-plaintext" id="cod_anno_accademico" value="{{ esameanno.cod_anno_accademico }}">
    <h2>Voti esami</h2>

    <table id="voti-table" class="table table-hover">
        <thead>
        <tr>
            <th>Codice Appello</th>
            <th>Matricola</th>
            <th>Voto</th>
            <th>Voto suggerito</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="{{ url_for('static', filename='js/docenti/voti.js') }}"></script>
{% endblock %}
